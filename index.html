<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and fun two-player dice game. Refresh the browser to roll the dice and see who wins!">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Refresh Me</h1>

    <div class="container">
        <div class="sub-container">
            <p class="Player">Player 1</p>
            <div class="image1"><img src="images/dice1.png" alt="dice1"></div>
        </div>
        <div class="sub-container">
            <p class="Player">Player 2</p>
            <div class="image2"><img src="images/dice2.png" alt="dice2"></div>

        </div>
    </div>
    <p class="footer-text">Refresh the browser to play the game again!</p>
    <script src="script.js"></script>
</body>

</html>
